<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Ciclo While - tablas de multiplicar</h2>
<p id="demo"></p>
<script>
var text = "";
var i = 1;
while (i<11) {
var j=1
while(j<11){

  text += "<br>" + i +" x " + j + "="+ (i*j);
  j++;
  }
  text += "<br>";
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
