<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Ciclo For/In</h2>
<p>La declaraci√≥n for / in recorre las propiedades de un objeto.</p>
<p id="demo"></p>

<script>
var txt = "";
var person = {fname:"John", lname:"Doe", age:25};
var x;
for (x in person) {

  txt += person[x] + " ";

}

document.getElementById("demo").innerHTML = txt;
</script>
</body>
</html>
