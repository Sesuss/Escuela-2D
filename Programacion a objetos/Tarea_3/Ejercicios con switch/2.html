<!DOCTYPE html>
<html>
<body>
<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
var text;
switch (new Date().getDay()) {
  case 4:
  case 5:
    text = " Pronto es fin de semana";
    break;
  case 0:
  case 6:
    text = " Es fin de semana";
    break;
  default:
    text = " Deseando que llegue el fin de semana ";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
