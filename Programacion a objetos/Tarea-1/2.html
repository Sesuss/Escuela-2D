<!DOCTYPE html>

<html>

<body>

 

<h2> JavaScript puede validar la entrada </h2>

 

<p> Ingrese un n√∫mero entre 1 y 10: </p>

 

<input id = "numb">

 

<button type = "button" onclick = "myFunction ()"> Enviar </button>

 

<p id="demo"></p>

 

<script>

function myFunction() {

  var x, text;

 

  // Get the value of the input field with id="numb"

  x = document.getElementById("numb").value;

 

  // If x is Not a Number or less than one or greater than 10

  if (isNaN(x) || x < 1 || x > 10) {

    text = "Entrada no valida";

  } else {

    text = "Entrada correcta";

  }

  document.getElementById("demo").innerHTML = text;

}

</script>

 

</body>

</html>
