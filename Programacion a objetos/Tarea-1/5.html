<!DOCTYPE html>

<html>

<body>

 

<p> Ingrese un número y haga clic en Aceptar: </p>

 

<input id = "id1" type = "number" max = "100">

<button onclick = "myFunction ()"> OK </button>

 

<p> Si el número es mayor que 100 (el atributo máximo de la entrada), se mostrará un mensaje de error. </p>

 

<p id="demo"></p>

 

<script>

function myFunction() {

  var txt = "";

  if (document.getElementById("id1").validity.rangeOverflow) {

    txt = "El valor es muy grande";

  } else {

    txt = "Entrada correcta";

  }

  document.getElementById("demo").innerHTML = txt;

}

</script>

 

</body>

</html>
