<!DOCTYPE html>

<html>

<body>

 

<p> Ingrese un número y haga clic en Aceptar: </p>

 

<input id = "id1" type = "number" min = "100" max = "300" requerido>

<button onclick = "myFunction ()"> OK </button>

 

<p> Si el número es menor que 100 o mayor que 300, se mostrará un mensaje de error. </p>

<p id="demo"></p>

 

<script>

function myFunction() {

  var inpObj = document.getElementById("id1");

  if (!inpObj.checkValidity()) {

    document.getElementById("demo").innerHTML = inpObj.validationMessage;

  } else {

    document.getElementById("demo").innerHTML = "Input OK";

  }

}

</script>

 

</body>

</html>
