<!DOCTYPE html>
<html>
<body>
<h2>Arreglos en JavaScript</h2>
<p>La mejor manera de recorrer una matriz es usando un bucle est√°ndar:</p>

<p id="demo"></p>

<script>
var fruits, text, fLen, i;
fruits = ["Banana", "Orange", "Apple", "Mango"];
fLen = fruits.length;
text = "<ul>";
for (i = 0; i < fLen; i++) {

  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
