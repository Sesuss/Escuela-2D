<!DOCTYPE html>
<html>
<body>

<h2>Objetos en JavaScript</h2>

<p>JavaScript usa nombres para acceder a las propiedades del objeto.</p>

<p id="demo"></p>

<script>

var person = {firstName:"John", lastName:"Doe", age:46};

document.getElementById("demo").innerHTML = person["firstName"];

</script>
</body>
</html>
