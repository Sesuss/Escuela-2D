<!DOCTYPE html>
<html>
<body>
<h2>Arreglos en JavaScript</h2>
<p>Agregar elementos con altos Ã­ndices puede crear "agujeros" indefinidos en un arreglo.</p>
<p id="demo"></p>

<script>
var fruits, text, fLen, i;
fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits[6] = "Lemon";
fLen = fruits.length;
text = "";
for (i = 0; i < fLen; i++) {

  text += fruits[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
