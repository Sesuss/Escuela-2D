<!DOCTYPE html>
<html>
<body>
<h2>Arreglos en JavaScript</h2>

<p>Los elementos de la matriz de JavaScript son accesos que utilizan índices numéricos (a partir de 0).</p>
<p id="demo"></p>

<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

var first = fruits[0];

document.getElementById("demo").innerHTML = first;

</script>
</body>
</html>
