<!DOCTYPE html>
<html>
<body>
<h2>Arreglos con JavaScript</h2>
<p>Si utiliza un índice con nombre al acceder a un arreglo, JavaScript redefinirá el arreglo en un objeto estándar, y algunos métodos y propiedades del arreglo producirán resultados indefinidos o incorrectos.</p>
<p id="demo"></p>

<script>
var person = [];
person["firstName"] = "John";
person["lastName"] = "Doe";
person["age"] = 46;
document.getElementById("demo").innerHTML =
person[0] + " " + person.length;

</script>
</body>
</html>
