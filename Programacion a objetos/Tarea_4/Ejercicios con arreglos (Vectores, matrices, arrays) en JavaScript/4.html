<!DOCTYPE html>
<html>
<body>

<h2>Arreglos en JavaScript</h2>

<p>Se accede a los elementos del arreglo de JavaScript utilizando índices numéricos (a partir de 0).</p>

<p id="demo"></p>

<script>

var cars = ["Saab", "Volvo", "BMW"];

cars[0] = "Opel";

document.getElementById("demo").innerHTML = cars;

</script>
</body>
</html>
