<!DOCTYPE html>
<html>
<body>
    
<h2>Funciones en JavaScript</h2>

<p>Este ejemplo llama a una función que realiza un cálculo y devuelve el resultado:</p>

<p id="demo"></p>
<script>
var x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;
function myFunction(a, b) {

  return a * b;

}
</script>
</body>
</html>
