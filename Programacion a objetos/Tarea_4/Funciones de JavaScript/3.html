<h2>Funciones en JavaScript</h2>
<p>Este ejemplo llama a una funci√≥n para convertir de Fahrenheit a Celsius:</p>
<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(77);
</script>
