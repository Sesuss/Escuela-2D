<!DOCTYPE html>
<html>
<body>

<h2>Funciones flecha en JavaScript</h2>
<p>Este ejemplo muestra una función de flecha con un parámetro.</p>
<p id="demo"></p>

<script>
var hello;
hello = (val) => "Hola " + val;
document.getElementById("demo").innerHTML = hello("Universo!");

</script>
</body>
</html>
