<!DOCTYPE html>
<html lang="en">
<script>
let nu=parseInt(prompt("Cuantos numeros vas a introducir?"))
let vo=[]
for(let i=1; i<=nu; i++){
    vo[i-1]=parseFloat(prompt("Dame el valor  "+i+" del arreglo"))
}
let nma=vo[0]

for (let x=1; x<=nu; x++ )
if (vo[x]<nma){
nma=vo[x]}



document.write("El numero menor es : "+nma)

</script>
</html>
