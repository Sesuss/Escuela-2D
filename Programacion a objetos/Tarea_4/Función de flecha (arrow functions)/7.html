<!DOCTYPE html>
<html>
<body>
<h2>JavaScript "this"</h2>
<p>Este ejemplo demuestra que en una función regular, la palabra clave "this" representa diferentes objetos dependiendo de cómo se llamó la función.</p>
<p>Haga clic en el botón para ejecutar nuevamente la función "hello" y verá que esta vez "esto" representa el objeto del botón.</p>
<button id="btn">Pulsame!</button>
<p id="demo"></p>

<script>

var hello;

hello = function() {
  document.getElementById("demo").innerHTML += this;
}
// El objeto de ventana llama a la función:
window.addEventListener("load", hello);
// Un objeto de botón llama a la función:
document.getElementById("btn").addEventListener("click", hello);
</script>
</body>
</html>
