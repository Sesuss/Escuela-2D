<!DOCTYPE html>
<html>
<body>

<h2>Funciones en JavaScript</h2>
<p>Este ejemplo muestra la sintaxis de una función, sin el uso de la sintaxis de la función de flecha.</p>
<p id="demo"></p>

<script>
var hello;
hello = function() {
  return "Hola mundo!";

}
document.getElementById("demo").innerHTML = hello();

</script>
</body>
</html>
