<!DOCTYPE html>
<html>
<body>

<h2>Funciones de flecha en JavaScript</h2>
<p>Este ejemplo muestra la sintaxis de una función de flecha y cómo usarla.</p>
<p id="demo"></p>

<script>
var hello;
hello = () => {

  return "Hola mundo!";
}
document.getElementById("demo").innerHTML = hello();

</script>
