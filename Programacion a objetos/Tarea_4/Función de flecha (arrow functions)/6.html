<!DOCTYPE html>
<html>
<body>
<h2>Funciones de fecha en JavaScript</h2>

<p>Este ejemplo muestra que si solo tiene un parámetro en una función de flecha, puede omitir los paréntesis.</p>
<p id="demo"></p>

<script>
var hello;

hello = val => "Hola " + val;

document.getElementById("demo").innerHTML = hello("Universo!");

</script>
</body>
</html>
