<!DOCTYPE html>

<html>

<body>

 

<h2> JavaScript Object.defineProperty () </h2>

 

<p> Este ejemplo cambia el valor de una propiedad. </p>

 

<p id="demo"></p>

 

<script>

// Crear un objeto:

var person = {

  firstName: "John",

  lastName : "Doe",

  language : "EN"

};

// Cambiar una propiedad

Object.defineProperty(person, "language", {value:"NO"})

document.getElementById("demo").innerHTML = person.language;

</script>

 

</body>

</html>
