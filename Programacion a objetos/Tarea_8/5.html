<!DOCTYPE html>

<html>

<body>

<h2>Propiedades de objeto de JavaScript</h2>

<p>Puedes eliminar las propiedades del objeto.</p>

<p id="demo"></p>

<script>

var person = {

  firstname:"John",

  lastname:"Doe",

  age:50,

  eyecolor:"blue"

};

delete person.age;

document.getElementById("demo").innerHTML =

person.firstname + " is " + person.age + " years old.";

</script>

</body>

</html>
