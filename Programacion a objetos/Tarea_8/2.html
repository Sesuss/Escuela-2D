<!DOCTYPE html>

<html>

<body>

<p>Los objetos de JavaScript son mutables.</p>

<p>Cualquier cambio en una copia de un objeto también cambiará el original..</p>

<p id="demo"></p>

<script>

var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"}

var x = person;

x.age = 10;

document.getElementById("demo").innerHTML =

person.firstName + " tiene " + person.age + " años de edad.";

</script>

</body>

</html>
