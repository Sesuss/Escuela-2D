<!DOCTYPE html>

<html>

<body>

 

<h2> JavaScript Object.defineProperty () </h2>

 

<p> Este ejemplo agrega una nueva propiedad a un objeto. </p>

 

<p id="demo"></p>

 

<script>

// Create an object:

var person = {

  firstName: "John",

  lastName : "Doe",

  language : "EN"

};

// Add a property

Object.defineProperty(person, "year", {value:"2008"})

document.getElementById("demo").innerHTML = person.year;

</script>

 

</body>

</html>
