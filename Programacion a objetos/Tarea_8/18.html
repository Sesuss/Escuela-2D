<!DOCTYPE html>

<html>

<body>

<h2> Getters y Setters de JavaScript </h2>

<p> Getters y setters te permiten obtener y establecer propiedades a través de métodos. </p>

<p> Este ejemplo usa una propiedad lang para obtener el valor de la propiedad del idioma. </p>

<p id="demo"></p>

<script>

// Create an object:

var person = {

  firstName: "John",

  lastName : "Doe",

  language : "en",

  get lang() {

    return this.language;

  }

};

// Display data from the object using a getter:

document.getElementById("demo").innerHTML = person.lang;

</script>

</body>

</html>
