<!DOCTYPE html>

<html>

<body>

<h2> Método de objeto JavaScript </h2>

<p> Se puede acceder a los datos del objeto utilizando la propiedad almacenada como una función. </p>

<p id="demo"></p>

<script>

// Crear un objeto:

var person = {

  firstName: "John",

  lastName : "Doe",

  fullName : function() {

    return this.firstName + " " + this.lastName;

  }

};

// Mostrar datos del objeto usando un método:

document.getElementById("demo").innerHTML = person.fullName();

</script>

</body>

</html>
