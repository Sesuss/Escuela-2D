<!DOCTYPE html>

<html>

<body>

 

<h2> Constructores de objetos JavaScript </h2>

 

<p id="demo"></p>

 

<script>

 

// Funci√≥n constructora para objetos Persona

function Person(first, last, age, eye) {

  this.firstName = first;

  this.lastName = last;

  this.age = age;

  this.eyeColor = eye;

}

 

// Crea dos objetos Persona

var myFather = new Person("John", "Doe", 50, "blue");

var myMother = new Person("Sally", "Rally", 48, "green");

 

// Mostrar edad

document.getElementById("demo").innerHTML =

"La edad de mi padre es" + myFather.age + ". Y la de mi madre es " + myMother.age + ".";

</script>

</body>

</html>
