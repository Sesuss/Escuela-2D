<!DOCTYPE html>

<html>

<body>

<h2>Propiedades de objeto de JavaScript</h2>

<p>Puede agregar nuevas propiedades a objetos existentes.</p>

<p id="demo"></p>

<script>

var person = {

  firstname:"John",

  lastname:"Doe",

  age:50,

  eyecolor:"blue"

};

person.nationality = "English";

document.getElementById("demo").innerHTML =

person.firstname + " is " + person.nationality + ".";

</script>

</body>

</html>
