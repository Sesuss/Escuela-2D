<!DOCTYPE html>

<html>

<body>

<h2>Propiedades de objeto de JavaScript</h2>

<p id="demo"></p>

<script>

var txt = "";

var person = {fname:"John", lname:"Doe", age:25};

var x;

for (x in person) {

  txt += person[x] + " ";

}

document.getElementById("demo").innerHTML = txt;

</script>

</body>

</html>
