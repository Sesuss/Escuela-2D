<h2>Que se puede hacer con JavaScript?</h2>

<p>JavaScript puede cambiar los atributos de objetos HTML.</p>

<p>para este caso JavaScript cambia los valores del atributo src (source) de la etiqueta que muestra imagenes.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Preder la luz</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Apagar la luz</button>

</body>
