<!DOCTYPE html>
<html>
<body>

<h2>Declaraciones, sentencias o instrucciones en JavaScript</h2>

<p>Los <b> programas en JavaScript</b> son una lista de <b>declaraciones o instrucciones </b> que son ejecutadas por una cumputadora.</p>

<p id="demo"></p>

<script>
var x, y, z;  // Sentencia 1
x = 5;    // Sentencia 2
y = 6;    // Sentencia 3
z = x + y;  // Sentencia 4

document.getElementById("demo").innerHTML =
"El valor de z es " + z + ".";  
</script>

</body>
</html>
