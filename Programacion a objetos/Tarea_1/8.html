<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "El párrafo a cambiado.";
}
</script>
</head>
<body>
<h2>JavaScript en la sección Head</h2>
<p id="demo">Un párrafo cualquiera.</p>
<button type="button" onclick="myFunction()">Prueba</button>
</body>
</html>
