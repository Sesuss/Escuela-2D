<!DOCTYPE html>
<html>
<body>
<h2>Que se puede hacer con JavaScript?</h2>
<p>JavaScript puede mostrar u ocultar elementos de HTML.</p>
<p id="demo" style="display:none">Hola JavaScript!</p>
<button type="button" onclick="document.getElementById('demo').style.display='block'">Pulsame!</button>
</body>
</html>
