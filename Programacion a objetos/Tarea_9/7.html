<!DOCTYPE html>

<html>

<body>

<h2> Encontrar elementos HTML usando document.forms </h2>

<form id = "frm1" action = "/ action_page.php">

  Nombre: <input type = "text" name = "fname" value = "Donald"> <br>

  Apellido: <input type = "text" name = "lname" value = "Duck"> <br> <br>

  <input type = "submit" value = "Enviar">

</form>

<p> Haga clic en "Pruébelo" para mostrar el valor de cada elemento en el formulario. </p>

<button onclick = "myFunction ()"> Pruébelo </button>

<p id="demo"></p>

<script>

function myFunction() {

  var x = document.forms["frm1"];

  var text = "";

  var i;

  for (i = 0; i < x.length ;i++) {

    text += x.elements[i].value + "<br>";

  }

  document.getElementById("demo").innerHTML = text;

}

</script>

</body>

</html>
