<!DOCTYPE html>

<html>

<body>

<h2> Búsqueda de elementos HTML por nombre de etiqueta </h2>

<p> ¡Hola mundo! </p>

<p> Este ejemplo demuestra el método <b> getElementsByTagName </b>. </p>

<p id="demo"></p>

<script>

var x = document.getElementsByTagName("p");

document.getElementById("demo").innerHTML =

'El texto en el primer párrafo (índice 0) es:' + x [0] .innerHTML;

</script>

</body>

</html>
