<!DOCTYPE html>

<html>

<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"

style="background-color:#D94A38;width:120px;height:20px;padding:40px;">

Pasa el raton sobre mi</div>

<script>

function mOver(obj) {

  obj.innerHTML = "Gracias"

}

function mOut(obj) {

  obj.innerHTML = "Pasa el raton sobre mi"

}

</script>

</body>

</html>
