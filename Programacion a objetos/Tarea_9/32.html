<!DOCTYPE html>

<html>

<body>

<h2>JavaScript addEventListener()</h2>

<p> Este ejemplo utiliza el método addEventListener () para agregar dos eventos de clic al mismo botón. </p>

<button id = "myBtn"> Pruébelo </button>

<script>

var x = document.getElementById("myBtn");

x.addEventListener("click", myFunction);

x.addEventListener("click", someOtherFunction);

function myFunction() {

  alert ("Hola mundo!");

}

function someOtherFunction() {

  alert ("Esta función también fue ejecutada!");

}

</script>

</body>

</html>
