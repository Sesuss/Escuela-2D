<!DOCTYPE html>

<html>

<head>

<script>

function myFunction() {

  var x = document.getElementById("fname");

  x.value = x.value.toUpperCase();

}

</script>

</head>

<body>

Ingrese su nombre: <input type = "text" id = "fname" onchange = "myFunction ()">

<p> Cuando abandonas el campo de entrada, se activa una función que transforma el texto de entrada en mayúsculas. </p>

</body>

</html>
