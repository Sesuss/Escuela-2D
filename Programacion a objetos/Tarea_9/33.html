<!DOCTYPE html>

<html>

<body>

<h2>JavaScript addEventListener()</h2>

<p> Este ejemplo utiliza el método addEventListener () para agregar muchos eventos en el mismo botón. </p>

<button id = "myBtn"> Pruébelo </button>

<p id="demo"></p>

<script>

var x = document.getElementById("myBtn");

x.addEventListener("mouseover", myFunction);

x.addEventListener("click", mySecondFunction);

x.addEventListener("mouseout", myThirdFunction);

function myFunction() {

  document.getElementById("demo").innerHTML += "Se paso el ratón sobre el objeto!<br>";

}

function mySecondFunction() {

  document.getElementById("demo").innerHTML += "Se presiono sobre el objeto!<br>";

}

function myThirdFunction() {

  document.getElementById("demo").innerHTML += "El ratón salio del objeto!<br>";

}

</script>

</body>

</html>
