<!DOCTYPE html>

<html>

<body>

 

<h2>JavaScript HTML DOM!</h2>

 

<p> ¡Hola mundo! </p>

 

<p> ¡Hola Noruega! </p>

 

<p> Haga clic en el botón para cambiar el color de todos los elementos p. </p>

 

<button onclick = "myFunction ()"> Pruébelo </button>

 

<script>

function myFunction() {

  var myNodelist = document.querySelectorAll("p");

  var i;

  for (i = 0; i < myNodelist.length; i++) {

    myNodelist[i].style.color = "red";

  }

}

</script>

 

</body>

</html>
