<!DOCTYPE html>

<html>

<body>

<h2>JavaScript HTML DOM!</h2>

<p> ¡Hola mundo! </p>

<p> ¡Hola Noruega! </p>

<p id="demo"></p>

<script>

var myNodelist = document.querySelectorAll("p");

document.getElementById("demo").innerHTML =

"El innerHTML del segundo párrafo es: " +

myNodelist[1].innerHTML;

</script>

</body>

</html>
