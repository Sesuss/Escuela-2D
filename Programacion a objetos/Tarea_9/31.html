<!DOCTYPE html>

<html>

<body>

<h2>JavaScript addEventListener()</h2>

<p> Este ejemplo utiliza el método addEventListener () para ejecutar una función cuando un usuario hace clic en un botón. </p>

<button id = "myBtn"> Pruébelo </button>

<script>

document.getElementById("myBtn").addEventListener("click", myFunction);

function myFunction() {

  alert ("Hola mundo!");

}

</script>

</body>

</html>
