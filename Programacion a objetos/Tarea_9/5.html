<!DOCTYPE html>

<html>

<body>

<h2> Búsqueda de elementos HTML por nombre de clase </h2>

<p> ¡Hola mundo! </p>

<p class = "intro"> El DOM es muy útil. </p>

<p class = "intro"> Este ejemplo demuestra el método <b> getElementsByClassName </b>. </p>

<p id="demo"></p>

<script>

var x = document.getElementsByClassName("intro");

document.getElementById("demo").innerHTML =

'El primer párrafo (índice 0) con class = "intro":' + x [0] .innerHTML;

</script>

</body>

</html>
